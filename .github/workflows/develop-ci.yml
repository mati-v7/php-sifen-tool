# This is a basic workflow to help you get started with Actions

name: Develop CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: Test & Quality on develop
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, soap
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Create cert folder
        run: mkdir -p .vscode

      - name: Create certificate file from secret
        run: |
          echo "${{ secrets.CERTIFICATE_PEM }}" | base64 --decode > .vscode/certificado.pem

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox --colors=always

      - name: Run PHPStan (static analysis)
        run: vendor/bin/phpstan analyse src -l 4

      - name: Run PHP_CodeSniffer (style check)
        run: vendor/bin/phpcs --standard=PSR12 src

      - name: Upload test results (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results
          path: tests/_output/
          if-no-files-found: ignore
